

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>报名审核</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__LAYUIADMIN__/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-order" id="layuiadmin-form-order" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">学号</label>
      <div class="layui-input-inline">
        <input type="text" name="casid1" lay-verify="required" autocomplete="off" class="layui-input" disabled value="{$casid}">
      </div>
    </div>
        <div class="layui-form-item">
      <label class="layui-form-label">姓名</label>
      <div class="layui-input-inline">
        <input type="text" name="casid1" lay-verify="required" autocomplete="off" class="layui-input" disabled value="{$name}">
      </div>
    </div>
    <input type="text" name="casid" lay-verify="required" autocomplete="off" class="layui-input" style="display: none;" disabled value="{$casid}">
    <div class="layui-form-item">
      <label class="layui-form-label">自我介绍</label>
      <div class="layui-input-block">
        <textarea type="text" name="title" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" rows="5">{$introself}</textarea>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">工作经历</label>
      <div class="layui-input-block">
        <textarea type="text" name="progress" lay-verify="required" placeholder="工单进度..." autocomplete="off" class="layui-input" rows="5">{$experience}</textarea>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">审核状态</label>
      <div class="layui-input-inline">
        <select name="state" lay-filter="check">
          <option value="1">未审核</option>
          <option value="2">审核通过</option>
          <option value="0">不通过</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item" hidden id="check_group">
      <label class="layui-form-label">预录取组别</label>
      <div class="layui-input-inline">
        <select name="group" lay-filter="check_group">
          <option value=""></option>
          <option value="新媒体组">新媒体组</option>
          <option value="文字组">文字组</option>
          <option value="摄影组">摄影组</option>
        </select>
      </div>
    </div>
<!--    <div class="layui-form-item">-->
<!--      <label class="layui-form-label">受理人员</label>-->
<!--      <div class="layui-input-inline">-->
<!--        <select name="accept">-->
<!--          <option value="">请选择受理人员</option>-->
<!--          <option value="员工-1">员工-1</option>-->
<!--          <option value="员工-2">员工-2</option>-->
<!--          <option value="员工-3">员工-3</option>-->
<!--          <option value="员工-4">员工-4</option>-->
<!--          <option value="员工-5">员工-5</option>-->
<!--        </select>-->
<!--      </div>-->
<!--    </div>-->
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-app-workorder-submit" id="LAY-app-workorder-submit" value="确认">
    </div>
  </div>

  <script src="__LAYUIADMIN__/layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '__LAYUIADMIN__/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form;

    form.on('select(check)',function(data){
      var choice = data.value;
      console.log(choice);
      if(choice==2)
      {
        document.getElementById('check_group').removeAttribute("hidden");
      }else{
        document.getElementById('check_group').setAttribute("hidden",true);
      }
    });

  });



  </script>
</body>
</html>
