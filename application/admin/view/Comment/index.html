

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>提交列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__LAYUIADMIN__/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__LAYUIADMIN__/layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">  
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
      </div>
      <div class="layui-card-body">
        <table id="LAY-app-system-order" lay-filter="LAY-app-system-order"></table>
        <script type="text/html" id="buttonTpl">
          {{#  if(d.is_audit == 0){ }}
            <button class="layui-btn layui-btn-normal layui-btn-xs">待审核</button>
          {{#  } else if(d.is_audit == 1){ }}
            <button class="layui-btn layui-btn-primary layui-btn-xs">已审核</button>
          {{#  } else{ }}
            <button class="layui-btn layui-btn-warm layui-btn-xs">处理中</button>
          {{#  } }}
        </script>
        <script type="text/html" id="table-system-order">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>审核</a>
<!--          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="download"><i class="layui-icon layui-icon-edit"></i>作品</a>-->
        </script>
      </div>
    </div>
  </div>

  <script src="__LAYUIADMIN__/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '__LAYUIADMIN__/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'workorder', 'table'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table;
    
    //监听搜索
    form.on('submit(LAY-app-order-search)', function(data){
      var field = data.field;
      
      //执行重载
      table.reload('LAY-app-system-order', {
        where: field
      });
    });
  });
  </script>
</body>
</html>
